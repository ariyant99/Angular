<div style="padding: 20px;">
  <button
  class="btn btn-outline-secondary"
  (click) = "toggleData()"
  >
  Show
</button>

<p 
  *ngIf = "show"
  >hello.. any one up here??
</p>
<div 
  *ngFor = "let logItem of log; let i = index"
  [ngStyle] ="{backgroundColor : i >= 4 ? 'black' : 'transparent'}"
  [ngClass] = "{'white-text' : i >= 4}"
  >{{ logItem }}</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<button class="btn btn-success">New Recipe</button>
	</div>
</div>
<div class="row">
	<div class="col-xs-12" style="vertical-align: middle;">
		<a href="#" class="list-group-item clearfix" *ngFor = "let rec of recipes">
			<div class="pull-left">
				<h4 class="list-group-item-heading">
					{{ rec.name }}
				</h4>
				<span class="list-group-item-text">
					{{ rec.description }}
				</span>
				<span class="pull-right" style="float: right;">
				<img src="{{ rec.imagePath }}" alt="" class="img-responsive" style="max-height: 50px; padding: auto;">
			</span>
			</div>
			
		</a>
		<app-recipes-items></app-recipes-items>
	</div>
</div>
